<div class="container-fluid mt-1 pt-4 bg-dark" id="experiencia">
    <div class="row justify-content-center">
        <h2 class="text-center pb-3 h2SimpleWhite">Experiencia</h2>
        <div class="col-12 m-1">
            <button type="button" class="btn btn-outline-info" routerLink="/nuevaexp" *ngIf="isLogged">Agregar Experiencia</button>
        </div>
        <div *ngFor="let Experiencia of expe" class="col-12 m-0 p-0">
            <div class="col-xl-7 col-lg-5 col-xs-12 p-3 pt-0">
                <div class="alert bg-success shadow-int">
                    <h4 class="negrita">{{Experiencia.nombreE}}</h4>
                    <p>{{Experiencia.descripcionE}}</p>  
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-xs-10 p-0 ps-0 pt-0 justify-content-center text-white-50">
                <div class="alert ps-0">
                    <ul class="ps-0">
                        <li>{{Experiencia.fetchInicio}}</li>
                        <li class="text-center">-</li>
                        <li>{{Experiencia.fetchFin}}</li>
                    </ul>
                </div>
            </div>
            <div class="col" *ngIf="isLogged">
                <button class="btn btn-info" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash3-fill"></i></button>
            </div>
        </div>
    </div>
</div>
