<div class="container-fluid mt-1 pt-4 bg-dark pb-2" id="experiencia">
    <div class="row justify-content-center card-header">
        <h2 class="text-center pb-3 h2SimpleWhite">Experiencia</h2>
        <div class="col-12 m-1">
            <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">Agregar Experiencia</button>
        </div>
    </div>
    <div *ngFor="let Experiencia of expe" class="card m-4 mb-3 mt-2 neu">
        <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center">
                <p class="card-text" id="fechas">
                    <small class="text-muted">{{Experiencia.fetchInicio}}</small>
                    <small class="text-muted"> - </small>
                    <small class="text-muted">{{Experiencia.fetchFin}}</small>
                </p>
            </div>
        <div class="col-md-8">
            <div class="card-body">
            <h5 class="card-title">{{Experiencia.nombreE}}</h5>
            <p class="card-text">{{Experiencia.descripcionE}}</p>
            </div>
        </div>

        </div>
        <div class="col m-0" *ngIf="isLogged">
            <button class="btn btn-info m-2" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-danger text-black m-2" (click)="delete(Experiencia.id)"><i class="bi bi-trash3-fill"></i></button>
        </div>
    </div>
</div>
