<div class="container" *ngIf="expLab">
    <div class="row">
        <div class="col">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fetchInicio">Fecha Inicio</label>
                    <input type="text" class="form-control" id="fetchInicio" name="fetchInicio" [(ngModel)]="expLab.fetchInicio" required>
                </div>
                <div class="form-group">
                    <label for="fetchFin">Fecha Fin</label>
                    <input type="text" class="form-control" id="fetchFin" name="fetchFin" [(ngModel)]="expLab.fetchFin" required>
                </div>
                <button class="btn btn-success">
                    Actualizar la Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
