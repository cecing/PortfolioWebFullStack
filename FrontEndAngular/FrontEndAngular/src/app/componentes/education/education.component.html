<div class="container-fluid mt-1 pt-4" id="education">
    <div class="row justify-content-center">
        <h2 class="text-center pb-3 h2SimpleWhite">Educación</h2>
        <div class="col-12 m-1">
            <button type="button" class="btn btn-info" routerLink="/nuevaedu" *ngIf="isLogged">Agregar Educación</button>
        </div>
    </div>
    <div *ngFor="let Educacion of educacion" class="row justify-content-center">
        <div class="col-xl-3 col-lg-5 col-xs-11 p-3 pt-0 justify-content-center">
            <div class="alert pt-0" id="eduBorde">
                <ul class="pt-0">
                    <li>{{Educacion.fetchInicio}}</li>
                    <li class="text-center">-</li>
                    <li>{{Educacion.fetchFin}}</li>
                </ul>
            </div>
        </div>
            <div class="col-xl-8 col-lg-6 col-xs-12 p-3 pt-0">
                <div class="alert bg-success shadow-int">
                    <h4 class="negrita">{{Educacion.nombreE}}</h4>
                    <p>{{Educacion.descripcionE}}</p>  
                </div>
            </div>
            <div class="col-1 m-0" *ngIf="isLogged">
                <button class="btn btn-info mb-2" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger text-black" (click)="delete(Educacion.id)"><i class="bi bi-trash3-fill"></i></button>
            </div>
    </div>
</div>
