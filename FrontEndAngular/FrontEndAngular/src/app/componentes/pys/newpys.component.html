<section class="gradient-custom">
    <div class="container py-2">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white mb-0" style="border-radius: 1rem;">
                <div class="card-body text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-2 text-uppercase">Agregar Nuevo Proyecto</h2>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" placeholder="Portal de noticias" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" placeholder="Lorem, ipsum dolor sit amet consectetur adipisicing elit." [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="fetchP">Fecha</label>
                    <input type="text" class="form-control" id="fetchP" name="fetchP" placeholder="01/01/1888" [(ngModel)]="fetchP" required>
                </div>
                <div class="form-group">
                    <label for="herrams">Herramientas Utilizadas</label>
                    <input type="text" class="form-control" id="herrams" name="herrams" placeholder="HTML, CSS, ..." [(ngModel)]="herrams" required>
                </div>
                <div class="form-group">
                    <label for="enlace">Enlace al proyecto</label>
                    <input type="text" class="form-control" id="enlace" name="enlace" placeholder="www.github.com/user/unproyecto" [(ngModel)]="enlace" required>
                </div>
                <button class="btn btn-success mt-4">Agregar Nuevo Proyecto</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
</section>
